<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover delicious recipes, including our featured Apple Crisp, perfect for your next dessert or fall gathering.">
        <meta name="keywords" content="recipes, food, dessert, apple crisp, cooking, baking, fall desserts">
        <meta name="author" content="Your Name">
    
        <meta property="og:title" content="RecipeBook - Discover Delicious Recipes">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Explore our collection of tasty recipes, including the classic Apple Crisp dessert perfect for the fall season.">
        <meta property="og:image" content="https://www.example.com/images/apple-crisp.jpg"> 
        <meta property="og:url" content="https://www.example.com"> 
        <meta property="og:site_name" content="RecipeBook">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="RecipeBook - Discover Delicious Recipes">
        <meta name="twitter:description" content="Explore our collection of tasty recipes, including the classic Apple Crisp dessert perfect for the fall season.">
        <meta name="twitter:image" content="https://www.example.com/images/apple-crisp.jpg"> 
        <meta name="twitter:creator" content="@YourTwitterHandle"> 

        <title>RecipeBook</title>
        <link rel="stylesheet" href="recipes.css">
      </head>
      
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/recipe-book.png" alt="Recipe Book Logo">
    </div>
    <h1>RecipeBook</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Find a recipe">
    <button aria-label="Search">
      <img src="images/search.svg" alt="Search Icon">
    </button>
  </div>

  <main>
    <section class="recipe-card">
      <img class="recipe-image" src="images/apple-crisp.jpg" alt="Apple Crisp Recipe">
      <div class="recipe-info">
        <span class="recipe-category">dessert</span>
        <h2 class="recipe-title">Apple Crisp</h2>
        <span
          class="rating"
          role="img"
          aria-label="Rating: 4 out of 5 stars"
        >
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
        <p class="recipe-description">
          This apple crisp recipe is a simple yet delicious fall dessert
          that's great served warm with vanilla ice cream.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </div>
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
